<section class="relative transform-gpu drop-shadow-md">
    <button
        id="language-selector-button"
        class="flex items-center space-x-2 rounded-md bg-secondary py-1 px-3 text-xs font-semibold outline-0 transition-colors hover:bg-hover"
        type="button"
        aria-haspopup="true"
        aria-controls="language-selector-menu"
        [ariaExpanded]="open"
        [@openClose]="open ? 'open' : 'closed'"
        (@openClose.start)="openCloseStart()"
        (click)="toggle()"
    >
        <span id="language-selector-button-span">{{ currentLang }}</span>
        <fa-icon
            id="language-selector-button-icon"
            class="ml-4"
            [icon]="faChevronRight"
            class="fa-1x transition-all"
            [ngClass]="open ? 'rotate-90' : ''"
        ></fa-icon>
    </button>
    <div
        class="absolute right-0 top-6 w-fit overflow-hidden lg:left-0"
        [ngClass]="menuOpen ? 'h-[72px]' : 'h-0'"
    >
        <div
            id="language-selector-menu"
            class="flex w-32 cursor-pointer flex-col justify-start rounded-lg rounded-tr-none bg-secondary font-semibold text-secondaryText transition-all delay-75 duration-200 ease-linear lg:rounded-tr-lg lg:rounded-tl-none"
            aria-labelledby="language-selector-button"
            role="menu"
            [ngClass]="menuOpen ? 'mt-0' : 'mt-[-100%]'"
        >
            <a
                (click)="selectEN()"
                class="flex justify-between rounded-tl-lg px-4 py-2 text-sm transition-colors hover:bg-hover hover:text-white lg:rounded-tr-lg lg:rounded-tl-none"
                [ngClass]="currentLang == 'EN' ? 'bg-selected' : ''"
                [ariaCurrent]="currentLang == 'EN'"
                role="menuitem"
            >
                <span>English</span>
                <fa-icon [icon]="faCheck" *ngIf="currentLang == 'EN'"></fa-icon>
            </a>
            <a
                (click)="selectFR()"
                class="flex justify-between rounded-b-lg px-4 py-2 text-sm transition-colors hover:bg-hover hover:text-white"
                [ngClass]="currentLang == 'FR' ? 'bg-selected' : ''"
                [ariaCurrent]="currentLang == 'EN'"
                role="menuitem"
            >
                <span>Fran√ßais</span>
                <fa-icon [icon]="faCheck" *ngIf="currentLang == 'FR'"></fa-icon>
            </a>
        </div>
    </div>
</section>
