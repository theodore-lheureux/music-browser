<section class="drop-shadow-md">
    <button id="language-selector-button"
        class="text-xs font-semibold rounded-md py-1 px-3 flex items-center space-x-2 bg-secondary hover:bg-hover outline-0 transition-colors"
        type="button" aria-haspopup="true" aria-controls="language-selector-menu" [ariaExpanded]="open"
        [@openClose]="open ? 'open' : 'closed'" (@openClose.done)="openCloseDone()"
        (@openClose.start)="openCloseStart()" (click)="toggle()">
        <span id="language-selector-button-span">{{currentLang}}</span>
        <fa-icon id="language-selector-button-icon" class="ml-4" [icon]="faChevronRight" class="fa-1x transition-all"
            [ngClass]="open ? 'rotate-90' : ''"></fa-icon>
    </button>
    <div class="absolute top-6 overflow-hidden" [ngClass]="menuOpen ? 'h-[72px]' : 'h-0'">
        <div id="language-selector-menu"
            class="w-32 bg-secondary text-secondaryText font-semibold rounded-lg rounded-tl-none cursor-pointer flex flex-col justify-start transition-all ease-linear duration-200"
            aria-labelledby="language-selector-button" role="menu" [ngClass]="menuOpen ? 'mt-0' : 'mt-[-100%]'">
            <a (click)="selectEN()"
                class="px-4 py-2 text-sm hover:bg-hover hover:text-white rounded-tr-lg flex justify-between transition-colors"
                [ngClass]="currentLang == 'EN' ? 'bg-selected' : ''">
                <span>English</span>
                <fa-icon [icon]="faCheck" *ngIf="currentLang == 'EN'"></fa-icon>
            </a>
            <a (click)="selectFR()"
                class="px-4 py-2 text-sm hover:bg-hover hover:text-white rounded-b-lg flex justify-between transition-colors"
                [ngClass]="currentLang == 'FR' ? 'bg-selected' : ''">
                <span>Fran√ßais</span>
                <fa-icon [icon]="faCheck" *ngIf="currentLang == 'FR'"></fa-icon>
            </a>
        </div>
    </div>
</section>
