<aside
    class="fixed z-40 mt-[5.5vh] hidden h-full w-full flex-col overflow-y-auto border-r-[1px] border-secondaryText bg-primary p-2 md:flex md:w-1/3 lg:w-1/4 xl:w-1/5"
>
    <section><app-search-button></app-search-button></section>
    <section>
        <div *ngFor="let artist of favoritesList" class="mt-2">
            <app-artist-card
                class="h-20 bg-secondary"
                [artist]="artist"
                backgroundColor="bg-secondary"
            ></app-artist-card>
        </div>
    </section>
</aside>
