<button
    class="flex h-full w-full cursor-text items-center justify-center rounded-md bg-secondary text-secondaryText shadow-inner transition-all duration-300 hover:bg-hover md:h-10"
    (click)="showSearchbar()"
    id="searchbar-button"
    aria-label="Open searchbar"
    aria-haspopup="true"
    [ariaExpanded]="search.searchbarShown.value"
    aria-controls="searchbar"
>
    <fa-icon class="pl-2" [icon]="faMagnifyingGlass"></fa-icon>
    <span
        class="overflow-hidden text-ellipsis whitespace-nowrap pl-2 pr-2"
        translate
        >search.button</span
    >
</button>
